backend:
    functions:
        - entry: app.mjs
          handler: handler
          name: express-auth-starter
          path: ./
          type: httpServer
    language:
        name: js
        packageManager: npm
    path: ./server
    scripts:
        deploy: npm install
        local: npm install
frontend:
    environment:
        VITE_API_URL: ${{ backend.functions.express-auth-starter.url }}
        VITE_AUTH_REGION: ${{services.authentication.region}}
        VITE_AUTH_TOKEN: ${{services.authentication.token}}
    name: express-auth-client
    path: ./client
    publish: ./dist
    scripts:
        build: npm run build
        deploy: npm install
        start:
            - npm install
            - npm run dev
    subdomain: goldenrod-anyone-wildebeest
name: express-mongo-auth-starter
region: us-east-1
services:
    authentication:
        database:
            name: my-mongo-db
        providers:
            email: true
        settings:
            resetPassword:
                redirectUrl: https://${{frontend.express-auth-client.subdomain}}.app.genez.io/reset
    databases:
        - name: my-mongo-db
          region: us-east-1
          type: mongo-atlas
yamlVersion: 2
